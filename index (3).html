<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class=" container">
    <div class="sub-container">


      <img src="images/illustration-hero.svg" alt="illustration hero" class="person-img">



      <div class="bod">
        <div class="order">
          <h2>Order Summary</h2>

          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>



        <div class="plan">
          <div class="try">
            <img src="images/icon-music.svg" alt="" />

            <p>Annual Plan <br> $59.99/year</p>

            <span class="a"><a href="">Change</a></span>
          </div>
        </div>





        <div class="shad">
          <button class="but" type="button">Proceed to Payment</button>
        </div>

        <div class="shad-2">
          <button class="but2" type="submit">Cancel Order</button>
        </div>
      </div>
    </div>

  </main>



  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
